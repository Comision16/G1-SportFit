<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SportFit  | Register</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script
      src="https://kit.fontawesome.com/e2983a7846.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="register">
    <header class="header">
      <nav class="header__nav">
        <div class="icon--sportfit">
          <a href="/"> <img src="/icon/SPORT-FIT.svg" alt="logoSportFIt"></a>
                  
        </div>
    
        <ul class="header__nav--left">
          <li><a href="#"><i class="fa-solid fa-bars"></i></a></li>  
          <li class="icon"><a href="#"><i class="fa-solid fa-search"></i></a></li>
          <div class="home__main__header--search">
              <input class="home__main__input" type="text" placeholder="Buscar">  
              <button type="submit"><i class="fa-solid fa-search"></i></button>     
          </div>
                    
        </ul>  
        <ul class="header__nav--right">
          <li><a href="#"><i class="fa-solid fa-cart-shopping"></i></a></li>
          <li><a href="/login.html"><i class="fa-solid fa-user"></i></a></li>
        </ul>    
      </nav>
      <nav class="header__nav--categoria">
        <ul class="header__nav__ul--categoria">
          <li><a href="">hombre</a></li>
          <li><a href="">mujer</a></li>           
        </ul>
      </nav>
  
    </header>
    
    <main class="register__main">
      <section class ="register__main__section">
        
          <h3  class="register--title">Registro</h3>

        </div>
        <form action="" method="GET" class="register__form--conteiner">
          
         

          <div class="form__group">
            <label  class="form__label" for="name" id="name">Nombre</label>
            <input class="form__input" type="text"  name="name">
          </div>

          <div class="form__group">
            <label class="form__label"  for="surname" id="surname">Apellido</label>
            <input class="form__input type="text" name="surname">
          </div>

          <div class="form__group">
            <label class="form__label" for="email" id="email">Email <i class="fa-solid fa-envelope email"></i></label>
            <input class="form__input type="email" name="email">
          </div>
          
          <div class="form__group">
            <label class="form__label"  for="password" id="password">Contraseña <i class="fa-solid fa-lock password"></i></label>
            <input class="form__input type="password"  name="password">
          </div>

          <div class="form__group">
            <label class="form__label"  for="password2" id="password2">Confirma tu contraseña <i class="fa-solid fa-lock password2"></i></label>
            <input class="form__input type="password" name="password2">
          </div>

          <div class="form__botton">
            <button class="register--btn" type="submit">Regístrate</button>

          </div> 

         
            
            <small class="form__span">
              <input type="checkbox" name="receive" id="receive">
              Quiero recibir e-mails con las ultimas novedades, lanzamientos y ofertas exclusivas 
            </small>

            <p class="form__span">
              Al registrarte, aceptas nuestras Condiciones de uso y Politica de privacidad.   
            </p>           
          

          <div class="form__span--login">
            <p>¿Ya tienes una cuenta?<a class= "link"href="/login"> Iniciar Sesión</a></p>
          </div>
          
        </form>
        
      </section>






     
    </main>
    <footer class="footer">
      <nav class="footer__nav">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Quienes</a></li>
          <li><a href="#">Contacto</a></li>
        </ul>
      </nav>
      <nav class="footer__nav__redes">
        <a href=""><i class="fa-brands fa-twitter"></i></a>
        <a href=""><i class="fa-brands fa-square-facebook"></i></a>
        <a href=""><i class="fa-brands fa-instagram"></i></a>
      </nav>
    </footer>
  </body>
</html>
